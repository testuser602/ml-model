name: ML Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Linting Stage
    - name: Run Flake8 Linting
      run: |
        pip install flake8
        flake8 --ignore=E501,E402 . # Ignores long lines and imports outside the top of the file

    # Unit Testing Stage
    - name: Run Unit Tests
      run: |
        pytest

    # Train Model
    - name: Train and Save Model
      run: |
        python train_model.py

    # Validate Saved Model (Prediction Test)
    - name: Load and Predict Using Saved Model
      run: |
        python predict_model.py
