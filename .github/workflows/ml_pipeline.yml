name: Spam Classifier Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run linting
      run: |
        pip install flake8
        flake8 --ignore=E501,E402 .

    - name: Train the model
      run: |
        python train_spam_classifier.py

    - name: Validate predictions
      run: |
        python predict_spam.py

    - name: Save artifacts
      uses: actions/upload-artifact@v3
      with:
        name: spam-model
        path: |
          spam_classifier.pkl
          vectorizer.pkl
    
    - name: Run unit tests
      run: |
          pytest
